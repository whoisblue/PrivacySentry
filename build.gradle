// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    rootProject.ext.kotlin_version = "1.3.50"
    // run plugin-sentry -> upload -> uploadArchives first, to use local plugin
    rootProject.ext.plugin_local_debug = true
    repositories {
        if (rootProject.ext.plugin_local_debug) {
            maven { url uri('plugin-sentry/plugins') }
        }
        maven {
            url "https://maven.aliyun.com/repository/jcenter"
        }
        maven {
            url "https://maven.aliyun.com/repository/google"
            name 'Google'
        }
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.3.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        if (rootProject.ext.plugin_local_debug) {
            classpath "com.yl.lib.plugin:plugin-sentry:1.0.9"
        } else {
            classpath 'com.github.allenymt.PrivacySentry:plugin-sentry:1.0.8'
        }
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        if (rootProject.ext.plugin_local_debug) {
            maven { url uri('plugin-sentry/plugins') }
        }
        maven {
            url "https://maven.aliyun.com/repository/jcenter"
        }
        maven {
            url "https://maven.aliyun.com/repository/google"
            name 'Google'
        }
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
